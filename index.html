<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF JS example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.4.0/dist/tf.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="title">TensorflowJS client side prediction</h1>
<h2 class="title">When you first time press predict it will take more time, for model to load</h2>
<main class="file-form">
    <input type="file" id="file" class="file-form__select-file">
    <!-- <label for="file" class="file-form__select-file_label">Choose files</label> -->
    <!-- <button type="submit" class="file-form__button file-form__button_predict" id="predict">Predict</button> -->
    <!-- <button type="submit" class="file-form__button file-form__button_clear" id="clear">Clear</button> -->
    <button type="submit" class="file-form__button file-form__button_clear" id="snap">Snap</button>
    <span class="file-form__files" id="number-of-files"></span>
    <canvas id="canvas2" width="280" height="210"></canvas>
    <div class="container-video">
        <video autoplay="true" id="videoElement1" height="210px"></video>
        <canvas id="canvas1" height="210px" width="280px"></canvas>
        <!-- <canvas id="canvas-overlayer" height="210px" width="280px"></canvas> -->
    </div>
    <div id="message">
        
    </div>
</main>
<div id="preview"></div>
<script src="main.js"></script>
</body>
</html>
